  <form action="" method="post" class="contact">
    <table class="contact">
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>

      <tr>
        <th>E-mail</th>
        <td id="email"></td>
      </tr>

      <tr>
        <th>Address</th>
        <td id="address"></td>
      </tr>

      <tr>
        <th>Message</th>
        <td id="content"></td>
      </tr>
    </table>

    <input type="hidden" name="name">
    <input type="hidden" name="email">
    <input type="hidden" name="address">
    <input type="hidden" name="content">

    <div class="button">
      <button id="send" type="submit">Send | 送信</button>
      <button id="return" type="button">Return | 戻る</button>
    </div>
  </form>
