  <form action="" method="post" class="contact">
    <p>Please check below. If ok, please click "Send" button. | <span class="jap">下記を確認して問題が無ければ送信ボタンを押してください。</span></p>

    <table>
      <tr>
        <th>Name</th>
        <td id="name"></td>
      </tr>

      <tr>
        <th>E-mail</th>
        <td id="email"></td>
      </tr>

      <tr>
        <th>Address</th>
        <td id="address"></td>
      </tr>

      <tr>
        <th>Message</th>
        <td id="content"></td>
      </tr>
    </table>

    <input type="hidden" name="name">
    <input type="hidden" name="email">
    <input type="hidden" name="address">
    <input type="hidden" name="content">

    <div class="button">
      <button id="send" type="submit">Send<br><span class="jap">送信する</span></button>
      <button id="return" type="button">Return<br><span class="jap">戻る</span></button>
    </div>
  </form>
