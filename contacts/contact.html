<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link href="common.css" rel="stylesheet" type="text/css" />
<script src="http://www.google.com/jsapi"></script>
<script type="text/javascript">
    google.load("jquery", "1.3.2");
</script>

<script src="contact.js"></script>

</head>
<body>
<div id="contact">
  <form action="" method="post" class="contact">
    <p><span class="require">*</span>is the mark for required item. | <span class="require">*</span>が付いている項目は必須入力です。</p>
    <table>
      <tr>
        <th><label for="name">Name<span class="require"> *</span></label></th>
        <td>
          <input class="validate required" name="name" type="text" id="name" size="50" autofocus>
        </td>
      </tr>

      <tr>
        <th><label for="email">E-mail Address<span class="require"> *</span></label></th>
        <td><input class="validate required" name="email" type="text" id="email" size="50"></td>
      </tr>
      
      <tr>
        <th><label for="confirm_email">Confirm E-mail Address<span class="require"> *</span></label></th>
        <td><input class="validate required" name="confirm_email" type="text" id="confirm_email" size="50"></td>
      </tr>

      <tr>
        <th><label for="address">Address</label></th>
        <td><input name="address" type="text" id="address" size="50"></td>
      </tr>

      <tr>
        <th><label for="content">Content of inquiry<span class="require"> *</span></label></th>
        <td><textarea class="validate required" name="content" id="content" cols="50" rows="10"></textarea></td>
      </tr>
    </table>

    <div class="button">
      <button id="submit" type="submit">Confirm | 確認する</button>
      <button id="myreset" type="reset">Reset | リセット</button>
    </div>
  </form>
</div>
</body>
</html>
